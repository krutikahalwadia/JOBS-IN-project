<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script >
     
     if (annyang) {
       // Let's define our first command. First the text we expect, and then the function it should call
       var commands = {
        'enter first name *tag':function(variable){
           let fname = document.getElementById("fname");
           fname.value = variable.split(" ").join("");
         },
         'enter last name *tag':function(variable){
           let lname = document.getElementById("lname");
           lname.value = variable.split(" ").join("");
         },
         'enter email *tag':function(variable){
           let email = document.getElementById("email");
           email.value = variable.split(" ").join("");
         },
         'enter number *tag':function(variable){
           let mobile = document.getElementById("number");
           mobile.value = variable.split(" ").join("");
         },
         'enter password *tag':function(variable){
           let pass = document.getElementById("password");
           pass.value = variable.split(" ").join("");
         },
         'enter conform password *tag':function(variable){
           let pass = document.getElementById("cpassword");
           pass.value = variable.split(" ").join("");
         },
       };

       // Add our commands to annyang
       annyang.addCommands(commands);

       // Start listening. You can call this here, or attach this call to an event, button, etc.
       annyang.start();
     }
    </script>
